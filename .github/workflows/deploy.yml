name: Deploy API to AWS
on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        id: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          script: |
            cd /var/www/html/spend-wise
            chmod +x deploy.sh  # Ensure the script is executable
            set -x  # Enable command tracing for debugging
            ./deploy.sh 2>&1 | tee deploy.log  # Capture logs

      - name: Fetch Deployment Logs
        id: fetch_logs
        if: always()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          script: cat /var/www/html/spend-wise/deploy.log | tail -n 10 || echo "No logs available"
        env:
          DEPLOY_LOGS: ${{ steps.fetch_logs.outputs.stdout }}

      - name: Send Telegram notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Deployment Status: ${{ job.status == 'success' && '✅ Success!' || '❌ Failed!' }}

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.event.after }}
            User: ${{ github.actor }}
            Time: ${{ github.event.repository.updated_at }}

            Logs:
            ```
            ${{ steps.fetch_logs.outputs.stdout }}
            ```
